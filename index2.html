<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>

        :root {
            --primary-red: #e11d48;
            --dark-red: #9f1239;
            --dark-bg: #111827;
            --light-bg: #f9fafb;
            --card-bg-dark: #1f2937; 
            --card-bg-light: #ffffff;
            --text-light: #f3f4f6;
            --text-dark: #111827;
            --border-color-dark: #374151;
            --border-color-light: #e5e7eb;
        }

        [data-theme="light"] {
            --background: var(--light-bg);
            --card-main-bg: var(--card-bg-light);
            --text-color: var(--text-dark);
            --border-color: var(--border-color-light);
        }

        [data-theme="dark"] {
            --background: var(--dark-bg);
            --card-main-bg: var(--card-bg-dark);
            --text-color: var(--text-light);
            --border-color: var(--border-color-dark);
        }

        /*
        ==================================================================
        == GAYA DASAR BODY DAN KOMPONEN CAROUSEL ==
        ==================================================================
        */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .bento-slider-container {
            position: relative;
            width: 95%; /* Sedikit lebih lebar untuk mobile */
            max-width: 1000px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bento-slider-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        /* [GAYA KARTU BARU] Menyesuaikan contoh "Tuak" */
        .bento-slider-item {
            position: absolute;
            width: 60%;
            max-width: 300px;
            height: auto;
            background: var(--card-main-bg); /* Warna dasar kartu */
            border: 1px solid var(--primary-red); /* Border merah marun */
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 0; /* Padding dihilangkan dari container utama */
            overflow: hidden; /* Penting agar konten tidak keluar dari border-radius */
            cursor: pointer;
            opacity: 0.5;
            transform: scale(0.8);
            transition: all 0.5s ease;
            user-select: none;
        }

        .bento-slider-item:not(.is-bento-active):not(.is-bento-prev):not(.is-bento-next) {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bento-slider-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* Tidak perlu border-radius karena item sudah di-overflow:hidden */
        }
        
        /* [BARU] Wrapper untuk konten teks dengan background gelap */
        .bento-slider-content {
            background-color: var(--dark-bg); /* Latar belakang selalu gelap */
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .bento-slider-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-red); /* Judul merah marun */
            margin: 0 0 10px 0;
        }
        
        .bento-slider-content p {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-light); /* Teks deskripsi selalu terang */
            line-height: 1.6;
            margin: 0;
        }

        /* Status Item */
        .bento-slider-item.is-bento-active {
            opacity: 1;
            transform: translateX(-50%) scale(1.1);
            z-index: 10;
            left: 50%;
        }

        .bento-slider-item.is-bento-prev {
            left: 20%;
            transform: translateX(-50%) scale(0.8);
            z-index: 5;
        }

        .bento-slider-item.is-bento-next {
            left: 80%;
            transform: translateX(-50%) scale(0.8);
            z-index: 5;
        }

        /* Navigasi titik-titik */
        .bento-slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .bento-slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            padding: 0;
        }
        
        .bento-slider-dot.is-bento-dot-active {
            background-color: var(--primary-red);
        }

        /* [PERUBAHAN RESPONSIVE] Menampilkan 3 kartu di HP */
        @media (max-width: 768px) {
            .bento-slider-container {
                height: 400px; /* Tinggi disesuaikan untuk mobile */
            }
            /* Ukuran kartu diatur kembali untuk mobile */
            .bento-slider-item {
                 max-width: 200px; /* Perkecil lebar maksimum kartu */
            }
            .bento-slider-item.is-bento-active {
                transform: translateX(-50%) scale(1);
            }
            .bento-slider-item.is-bento-prev {
                transform: translateX(-50%) scale(0.75);
                left: 15%; /* Posisikan lebih ke tepi */
            }
             .bento-slider-item.is-bento-next {
                transform: translateX(-50%) scale(0.75);
                left: 85%; /* Posisikan lebih ke tepi */
            }
            .bento-slider-content h3 { font-size: 1rem; }
            .bento-slider-content p { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sliderWrapper = document.getElementById('myUniqueSlider');
            if (!sliderWrapper) return;
            
            const sliderItems = Array.from(sliderWrapper.getElementsByClassName('bento-slider-item'));
            const navContainer = document.getElementById('myUniqueSliderNav');

            if (sliderItems.length === 0) return;

            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            
            // [LOGIKA AUTO-SWAP BARU]
            let autoSwapInterval = null;

            // Fungsi untuk memulai auto-swap
            const startAutoSwap = () => {
                // Hentikan interval yang sudah ada sebelum memulai yang baru
                clearInterval(autoSwapInterval);
                autoSwapInterval = setInterval(showNextItem, 4000); // 4000ms = 4 detik
            };
            
            // Fungsi untuk menghentikan auto-swap
            const stopAutoSwap = () => {
                clearInterval(autoSwapInterval);
            };

            sliderItems.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.classList.add('bento-slider-dot');
                dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
                dot.addEventListener('click', () => goToItem(index));
                navContainer.appendChild(dot);
            });

            const dots = Array.from(navContainer.getElementsByClassName('bento-slider-dot'));

            function updateSliderState() {
                const totalItems = sliderItems.length;
                sliderItems.forEach((item, index) => {
                    item.classList.remove('is-bento-active', 'is-bento-prev', 'is-bento-next');
                    if (index === currentIndex) {
                        item.classList.add('is-bento-active');
                    } else if (index === (currentIndex - 1 + totalItems) % totalItems) {
                        item.classList.add('is-bento-prev');
                    } else if (index === (currentIndex + 1) % totalItems) {
                        item.classList.add('is-bento-next');
                    }
                });
                dots.forEach((dot, index) => {
                    dot.classList.toggle('is-bento-dot-active', index === currentIndex);
                });
            }

            function goToItem(index) {
                stopAutoSwap(); // Hentikan timer saat interaksi manual
                currentIndex = index;
                updateSliderState();
                startAutoSwap(); // Mulai lagi timer setelah selesai
            }

            function showNextItem() {
                stopAutoSwap();
                currentIndex = (currentIndex + 1) % sliderItems.length;
                updateSliderState();
                startAutoSwap();
            }

            function showPrevItem() {
                stopAutoSwap();
                currentIndex = (currentIndex - 1 + sliderItems.length) % sliderItems.length;
                updateSliderState();
                startAutoSwap();
            }

            // Event listener untuk interaksi pengguna
            sliderWrapper.addEventListener('click', (e) => {
                const targetItem = e.target.closest('.bento-slider-item');
                if (!targetItem) return;

                if (targetItem.classList.contains('is-bento-next')) showNextItem();
                else if (targetItem.classList.contains('is-bento-prev')) showPrevItem();
            });
            
            sliderWrapper.addEventListener('touchstart', (e) => {
                stopAutoSwap();
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            sliderWrapper.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                startAutoSwap(); // Mulai lagi setelah swipe selesai
            });
            
            // Berhenti saat mouse hover, mulai lagi saat mouse keluar
            sliderWrapper.addEventListener('mouseenter', stopAutoSwap);
            sliderWrapper.addEventListener('mouseleave', startAutoSwap);

            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    currentIndex = (currentIndex + 1) % sliderItems.length;
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    currentIndex = (currentIndex - 1 + sliderItems.length) % sliderItems.length;
                }
                updateSliderState();
            }
            
            // Inisialisasi slider
            goToItem(1);
        });
    </script>
</body>
