    <script type="text/babel">
        const transliterateToBatak = (latin) => {
            if (!latin || typeof latin !== 'string') return '';
            let text = latin.toLowerCase();
            const inaNiSurat = { 'a': 'ᯀ', 'i': 'ᯤ', 'u': 'ᯥ', 'ha': 'ᯂ', 'ka': 'ᯂ', 'ba': 'ᯅ', 'pa': 'ᯇ', 'na': 'ᯉ', 'wa': 'ᯋ', 'ga': 'ᯎ', 'ja': 'ᯐ', 'da': 'ᯑ', 'ra': 'ᯒ', 'ma': 'ᯔ', 'ta': 'ᯖ', 'sa': 'ᯘ', 'ya': 'ᯛ', 'nga': 'ᯝ', 'la': 'ᯞ', 'nya': 'ᯠ', 'ca': 'ᯡ' };
            const konsonan = { 'ng': 'ᯝ', 'ny': 'ᯠ', 'h': 'ᯂ', 'k': 'ᯂ', 'b': 'ᯅ', 'p': 'ᯇ', 'n': 'ᯉ', 'w': 'ᯋ', 'g': 'ᯎ', 'j': 'ᯐ', 'd': 'ᯑ', 'r': 'ᯒ', 'm': 'ᯔ', 't': 'ᯖ', 's': 'ᯘ', 'y': 'ᯛ', 'l': 'ᯞ', 'c': 'ᯡ' };
            const vokal = { 'e': '᯦', 'i': 'ᯪ', 'o': 'ᯨ', 'u': 'ᯮ' };
            const pangolat = '᯲'; let result = ''; let i = 0;
            while (i < text.length) {
                if ('aiu'.includes(text[i]) && (i === 0 || ' ,.?!'.includes(text[i - 1]))) { result += inaNiSurat[text[i]]; i++; continue; }
                let digraph = text.substring(i, i + 2); let consonant = konsonan[digraph] ? digraph : (konsonan[text[i]] ? text[i] : null);
                if (consonant) {
                    let base = konsonan[consonant]; i += consonant.length; let nextVowelChar = text[i];
                    if (vokal.hasOwnProperty(nextVowelChar)) { result += base + vokal[nextVowelChar]; i++; } else if (nextVowelChar === 'a') { result += base; i++; } else { result += base + pangolat; }
                } else { result += text[i]; i++; }
            }
            return result.replace(/᯲ /g, ' ').replace(/᯲,/g, ',').replace(/᯲\./g, '.');
        };

                { hurup: 'pa', toba: 'ᯇ', mandailing: 'ᯇ', karo: 'ᯇ', simalungun: 'ᯈ', pakpak: 'ᯇ' },

        const CeritaKuno = () => {
            return (
                <section id="folklore" className="section py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold text-batak-black mb-4 batak-font">ᯖᯮᯒᯪᯖᯮᯒᯪᯀᯉ᯲</h2>
                            <h3 className="text-3xl md:text-4xl font-bold text-batak-red-700"><HoverBatakText>Cerita Rakyat Batak</HoverBatakText></h3>
                            <p className="text-gray-500 mt-2"><HoverBatakText>Kisah dan legenda yang diwariskan dari generasi ke generasi.</HoverBatakText></p>
                        </div>
                        <div className="max-w-4xl mx-auto bg-batak-white p-8 rounded-xl shadow-lg border border-slate-200">
                            <h4 className="text-2xl font-bold text-batak-red-800 mb-4"><HoverBatakText>Legenda Asal Mula Danau Toba</HoverBatakText></h4>
                            <article className="prose prose-lg max-w-none space-y-4">
                                <p><HoverBatakText>Pada zaman dahulu, di sebuah desa di Sumatera Utara, hiduplah seorang petani bernama Toba. Ia hidup sebatang kara dan setiap hari bekerja menggarap ladang serta mencari ikan untuk memenuhi kebutuhannya sehari-hari.</HoverBatakText></p>
                                <p><HoverBatakText>Suatu hari, Toba pergi memancing ke sungai dekat rumahnya. Berbekal kail, umpan, dan wadah ikan, ia pun memulai harinya. Saat menunggu, ia berdoa, "Ya Allah, semoga aku dapat ikan hari ini." Tak lama kemudian, kailnya bergoyang. Ia menariknya dan sangat terkejut karena berhasil menangkap ikan mas besar berwarna keemasan.</HoverBatakText></p>
                                <p><HoverBatakText>Namun, betapa terkejutnya ia ketika ikan itu bisa berbicara, "Tolong aku, jangan dimakan. Biarkan aku hidup." Dengan rasa iba, Toba pun melepaskan ikan itu kembali ke sungai.</HoverBatakText></p>
                                <p><HoverBatakText>Tak lama kemudian, ikan itu berubah menjadi seorang wanita cantik. "Jangan takut, aku tidak akan menyakitimu," kata wanita itu. Ia mengaku sebagai putri kerajaan yang dikutuk menjadi ikan karena melanggar aturan kerajaan. Karena Toba telah membebaskannya, ia bersedia menjadi istrinya, dengan satu syarat: Toba tidak boleh mengungkap asal-usul sang wanita. Jika dilanggar, akan datang bencana besar.</HoverBatakText></p>
                                <p><HoverBatakText>Toba menyetujui syarat itu, dan mereka pun menikah. Tak lama, mereka dikaruniai seorang anak laki-laki bernama Samosir. Samosir tumbuh menjadi anak tampan dan kuat, namun memiliki kebiasaan aneh: ia selalu merasa lapar dan tidak pernah kenyang.</HoverBatakText></p>
                                <p><HoverBatakText>Suatu hari, ibunya menyuruh Samosir mengantarkan makanan ke sawah tempat ayahnya bekerja. Namun, dalam perjalanan, Samosir memakan habis makanan itu dan tertidur di sebuah gubuk. Ayahnya yang kelaparan pulang dan menemukan Samosir tertidur. Saat dibangunkan dan ditanya soal makanan, Samosir menjawab bahwa ia telah memakannya.</HoverBatakText></p>
                                <p><HoverBatakText>Toba pun marah dan tak sengaja mengucapkan, "Dasar anak ikan!" Seketika itu, janji yang ia buat pada istrinya telah dilanggar. Istrinya sangat sedih dan berkata, "Engkau telah melanggar janji. Kini waktuku pergi. Bawalah anak kita ke tempat tinggi karena bencana akan datang."</HoverBatakText></p>
                                <p><HoverBatakText>Setelah berkata demikian, sang istri dan anaknya menghilang. Dari bekas pijakan kaki mereka menyemburlah air sangat deras disertai hujan dan petir. Air itu terus meluap hingga membentuk sebuah danau besar.</HoverBatakText></p>
                                <blockquote><HoverBatakText>Danau itu kini dikenal sebagai Danau Toba, dan di tengahnya terdapat sebuah pulau yang dinamakan Pulau Samosir, sebagai pengingat akan kisah yang penuh makna ini.</HoverBatakText></blockquote>
                            </article>
                        </div>
                    </div>
                </section>
            );
        };
        const LatihanComponent = () => {
            const initialChoices = ['pa', 'na', 'ga', 'la'];
            const correctAnswers = { zone1: 'pa', zone2: 'na' };

            const [choices, setChoices] = React.useState(initialChoices);
            const [droppedItems, setDroppedItems] = React.useState({ zone1: null, zone2: null });
            const [feedback, setFeedback] = React.useState({ zone1: null, zone2: null });
            const [resultMessage, setResultMessage] = React.useState('');

            const handleDragStart = (e, item) => {
                e.dataTransfer.setData("text/plain", item);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const handleDrop = (e, zoneId) => {
                e.preventDefault();
                const droppedItem = e.dataTransfer.getData("text/plain");

                if (!choices.includes(droppedItem)) return;

                const newDroppedItems = { ...droppedItems };
                const previouslyDropped = newDroppedItems[zoneId];

                const newChoices = choices.filter(c => c !== droppedItem);
                if (previouslyDropped) {
                    newChoices.push(previouslyDropped);
                }

                newDroppedItems[zoneId] = droppedItem;

                setChoices(newChoices);
                setDroppedItems(newDroppedItems);
                setFeedback({ zone1: null, zone2: null });
                setResultMessage('');
            };

            const checkAnswers = () => {
                let correctCount = 0;
                const newFeedback = {};

                if (droppedItems.zone1 === correctAnswers.zone1) {
                    correctCount++;
                    newFeedback.zone1 = 'correct';
                } else {
                    newFeedback.zone1 = 'incorrect';
                }

                if (droppedItems.zone2 === correctAnswers.zone2) {
                    correctCount++;
                    newFeedback.zone2 = 'correct';
                } else {
                    newFeedback.zone2 = 'incorrect';
                }

                setFeedback(newFeedback);

                if (correctCount === Object.keys(correctAnswers).length) {
                    setResultMessage({ text: 'Hebat! Semua jawaban benar.', color: 'text-green-600' });
                } else {
                    setResultMessage({ text: `Anda menjawab ${correctCount} dari ${Object.keys(correctAnswers).length} dengan benar. Coba lagi!`, color: 'text-red-600' });
                }
            };

            const getBorderClass = (zoneId) => {
                const baseClass = "border-2 border-dashed border-gray-300";
                if (feedback[zoneId] === 'correct') return "border-2 border-solid border-green-500";
                if (feedback[zoneId] === 'incorrect') return "border-2 border-solid border-red-500";
                return baseClass;
            };

            return (
                <section id="exercise" className="section py-20 bg-batak-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold text-batak-black mb-4 batak-font">ᯞᯖᯪᯂᯉ᯲</h2>
                            <h3 className="text-3xl md:text-4xl font-bold text-batak-red-700"><HoverBatakText>Latihan Interaktif</HoverBatakText></h3>
                            <p className="text-gray-500 mt-2"><HoverBatakText>Uji pemahaman Anda tentang Aksara Batak.</HoverBatakText></p>
                        </div>
                        <div className="w-full max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
                            <p className="mb-6 text-base sm:text-lg text-center">Seret jawaban yang benar ke aksara Batak yang sesuai.</p>

                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div
                                    className={`drop-zone rounded-lg p-6 text-center min-h-[120px] flex flex-col justify-center items-center transition-colors duration-300 ${getBorderClass('zone1')}`}
                                    onDrop={(e) => handleDrop(e, 'zone1')}
                                    onDragOver={handleDragOver}
                                >
                                    <div className="text-5xl batak-font mb-2">ᯇ</div>
                                    {droppedItems.zone1 && <div className="drag-item bg-batak-red-700 text-white px-4 py-2 rounded-lg mt-2">{droppedItems.zone1}</div>}
                                </div>
                                <div
                                    className={`drop-zone rounded-lg p-6 text-center min-h-[120px] flex flex-col justify-center items-center transition-colors duration-300 ${getBorderClass('zone2')}`}
                                    onDrop={(e) => handleDrop(e, 'zone2')}
                                    onDragOver={handleDragOver}
                                >
                                    <div className="text-5xl batak-font mb-2">ᯉ</div>
                                    {droppedItems.zone2 && <div className="drag-item bg-batak-red-700 text-white px-4 py-2 rounded-lg mt-2">{droppedItems.zone2}</div>}
                                </div>
                            </div>

                            <div className="flex flex-wrap gap-4 mt-8 justify-center min-h-[50px]">
                                {choices.map(item => (
                                    <div
                                        key={item}
                                        className="drag-item bg-batak-red-800 hover:bg-batak-red-900 text-white px-4 py-2 rounded-lg cursor-move"
                                        draggable="true"
                                        onDragStart={(e) => handleDragStart(e, item)}
                                    >
                                        {item}
                                    </div>
                                ))}
                            </div>

                            <div className="text-center mt-6">
                                <button onClick={checkAnswers} className="bg-batak-red-700 hover:bg-batak-red-800 text-white py-3 px-6 rounded-lg w-full sm:w-auto font-semibold">
                                    Periksa Jawaban
                                </button>
                            </div>

                            {resultMessage && (
                                <div className={`mt-4 text-center font-semibold text-lg ${resultMessage.color}`}>
                                    {resultMessage.text}
                                </div>
                            )}
                        </div>
                    </div>
                </section>
            );
        };
        const FAQ = () => {
            const data = [{ q: "Apa itu Aksara Batak?", a: "Sistem tulisan tradisional (abugida) turunan aksara Brahmi yang digunakan oleh suku Batak untuk menulis bahasa mereka." }, { q: "Bagaimana cara belajar Aksara Batak?", a: "Anda dapat memulai dengan menggunakan tabel dan alat transliterasi di situs ini, serta mengikuti kursus atau workshop budaya." }, { q: "Apa media penulisan Aksara Batak?", a: "Secara tradisional, aksara ini ditulis pada bambu, tulang hewan, dan kulit kayu khusus yang disebut Pustaha." },];
            return (
                <section id="faq" className="section py-20 bg-batak-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h3 className="text-3xl md:text-4xl font-bold text-batak-red-700"><HoverBatakText>Pertanyaan Umum</HoverBatakText></h3>
                            <p className="text-gray-500 mt-2"><HoverBatakText>Jawaban cepat untuk pertanyaan yang sering diajukan.</HoverBatakText></p>
                        </div>
                        <div className="max-w-3xl mx-auto space-y-6">
                            {data.map((item, index) => (
                                <div key={index} className="bg-white border-l-4 border-batak-red-700 p-6 rounded-r-lg shadow-md">
                                    <h4 className="text-lg font-bold text-gray-800 mb-2"><HoverBatakText>{item.q}</HoverBatakText></h4>
                                    <p className="text-gray-600"><HoverBatakText>{item.a}</HoverBatakText></p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        const MusicControl = () => {
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [volume, setVolume] = React.useState(0.5);
            const audioRef = React.useRef(null);
            React.useEffect(() => { audioRef.current = document.getElementById('backgroundMusic'); audioRef.current.volume = volume; }, []);
            const togglePlay = () => {
                if (isPlaying) { audioRef.current.pause(); } else { audioRef.current.play().catch(e => console.error("Audio play failed:", e)); }
                setIsPlaying(!isPlaying);
            };
            const handleVolumeChange = (e) => { const newVolume = e.target.value; setVolume(newVolume); audioRef.current.volume = newVolume; };
            return (
                <div className="fixed bottom-4 right-4 z-50 bg-gray-900/80 backdrop-blur-sm text-white p-3 rounded-full flex items-center space-x-3 shadow-lg">
                    <button onClick={togglePlay} className="w-8 h-8 flex items-center justify-center text-xl"><i className={`fas ${isPlaying ? 'fa-pause' : 'fa-play'}`}></i></button>
                    <i className="fas fa-volume-down"></i>
                    <input type="range" min="0" max="1" step="0.01" value={volume} onChange={handleVolumeChange} className="w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" />
                </div>
            );
        };
        const ScrollToTop = () => {
            const [isVisible, setIsVisible] = React.useState(false);
            React.useEffect(() => { const toggleVisibility = () => setIsVisible(window.pageYOffset > 300); window.addEventListener('scroll', toggleVisibility); return () => window.removeEventListener('scroll', toggleVisibility); }, []);
            return isVisible && (<button onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className="fixed bottom-20 right-4 z-50 bg-batak-red-700 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg hover:bg-batak-red-800 transition-all"><i className="fas fa-arrow-up"></i></button>);
        };
        const App = () => {
            React.useEffect(() => {
                const sections = document.querySelectorAll('.section');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });
                sections.forEach(section => observer.observe(section));
            }, []);
            return (
                <React.Fragment>
                    <NavBar />
                    <main>
                        <Hero />
                        <SejarahComponent />
                        <PengenalanComponent />
                        <TransliterasiComponent />
                        <Tourism />
                        <Culture />
                        <Culinary />
                        <CeritaKuno />
                        <LatihanComponent />
                        <FAQ />
                    </main>
                    <Footer />
                    <MusicControl />
                    <ScrollToTop />
                </React.Fragment>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
