      if (!dropZone) return;

      // Kembalikan item yang ada sebelumnya ke daftar pilihan
      const old = dropZone.querySelector(".drag-item");
      if (old) {
        const oldId = old.id;
        const choices = document.getElementById("choices");
        
        // Kembalikan item asli ke daftar pilihan
        const restoredItem = originalItems[oldId].cloneNode(true);
        restoredItem.addEventListener("dragstart", drag);
        choices.appendChild(restoredItem);
        
        old.remove();
        dropZone.removeAttribute("data-user");
      }

      // Tambahkan item yang baru di-drag ke drop zone
      const clone = originalItems[data].cloneNode(true);
      clone.classList.remove("cursor-move");
      clone.setAttribute("draggable", "false");
      dropZone.appendChild(clone);
      dropZone.setAttribute("data-user", data);

      // Hapus item yang di-drag dari daftar pilihan
      dragged.remove();
    }

    function checkDragAnswers() {
      const zones = document.querySelectorAll(".drop-zone");
      let correct = 0;
      const totalQuestions = zones.length;

      zones.forEach(zone => {
        const user = zone.getAttribute("data-user");
        const answer = zone.getAttribute("data-answer");
        if (user === answer) {
          correct++;
          zone.classList.remove("border-red-500", "border-dashed");
          zone.classList.add("border-green-500", "border-solid");
        } else {
          zone.classList.remove("border-green-500", "border-solid");
          zone.classList.add("border-red-500", "border-dashed");
        }
      });

      const result = document.getElementById("result");
      if (correct === totalQuestions) {
        result.textContent = "Hebat! Semua jawaban benar.";
        result.classList.remove("text-red-600");
        result.classList.add("text-green-600");
      } else {
        result.textContent = `Kamu menjawab ${correct} dari ${totalQuestions} dengan benar.`;
        result.classList.remove("text-green-600");
        result.classList.add("text-red-600");
      }
    }
  </script>
